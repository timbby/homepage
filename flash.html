<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>补光灯</title>
	<!-- 引入vue -->
	<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<style type="text/css">
		* {
			border: 0;
			padding: 0;
			margin: 0;
		}
		body, #app {
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
<div id="app">
	<div style="width: 100%; height: 100%;" :style="{background: bg}" style="filter: brightness(100%);">
		<div class="btn-l">
			<el-slider v-model="colorTemp" :min="2600" :max="5000"></el-slider>
		</div>
	</div>
</div>
<script type="text/javascript">
	const { createApp } = Vue

	new Vue({
		el: '#app',
		data() {
			return {
				colorTemp: 3500,
			}
		},
		computed: {
			bg() {
				return this.temperatureToRgb(this.colorTemp)
			}
		},
		methods: {
			temperatureToRgb: function(temperature,callback){
		         //入参temperature  色温单位（K）1000 ~ 40000
		         //callback 回调
		        var tempera = temperature;
		        if (tempera < 1000) {
		            tempera = 1000
		        }
		        if (tempera > 40000) {
		            tempera = 40000
		        }
		        tempera = (tempera / 100)
		        var red = 0
		        if (tempera <= 66) {
		            red = 255
		        } else {
		            red = tempera - 60
		            red = 329.698727446 * Math.pow(red, -0.1332047592)
		            if (red < 0) {
		                red = 0
		            } else if (red > 255) {
		                red = 255
		            }
		        }
		        var green = 0
		        if (tempera <= 66) {
		            green = tempera
		            green = 99.4708025861 * Math.log(green) - 161.1195681661
		            if (green < 0) {
		                green = 0
		            }
		            if (green > 255) {
		                green = 255
		            }
		        } else {
		            green = tempera - 60
		            green = 288.1221695283 * Math.pow(green, -0.0755148492)
		            if (green < 0) {
		                green = 0
		            }
		            if (green > 255) {
		                green = 255
		            }
		        }
		        var blue = 0
		        if (tempera >= 66) {
		            blue = 255
		        } else {
		            if (tempera <= 19) {
		                blue = 0
		            } else {
		                blue = tempera - 10
		                blue = 138.5177312231 * Math.log(blue) - 305.0447927307
		                if (blue < 0) {
		                    blue = 0
		                }
		                if (blue > 255) {
		                    blue = 255
		                }
		            }
		        }
		        var intValue ={
		            red:parseInt(red),
		            green:parseInt(green),
		            blue:parseInt(blue),
		        }
		        if(callback){
		            callback(intValue);
		        }
		        return 'rgb(' + red + ', ' + green + ', ' + blue + ')'
		    }
		}
	})
</script>
<style type="text/css">
	.btn-l {
		position: absolute;
		bottom: 0;
		width: 80%;
		margin-left: 10%;
	}
</style>
</body>
</html>
